<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle System Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Hyperfy Particle System Test</h1>
    <div id="status"></div>
    <iframe id="world-frame" src="http://localhost:3000"></iframe>

    <script>
        const statusEl = document.getElementById('status');
        const frame = document.getElementById('world-frame');
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            statusEl.appendChild(div);
        }

        addStatus('Loading Hyperfy world...');

        frame.onload = () => {
            addStatus('Frame loaded, checking for particle system...');
            
            setTimeout(() => {
                try {
                    const frameWindow = frame.contentWindow;
                    const particlesPath = frameWindow.PARTICLES_PATH;
                    
                    if (particlesPath === null) {
                        addStatus('✓ Particles correctly disabled in development mode', 'success');
                    } else if (particlesPath) {
                        addStatus(`Particles path set to: ${particlesPath}`, 'info');
                    } else {
                        addStatus('⚠ PARTICLES_PATH is undefined', 'error');
                    }

                    // Check if there are any console errors
                    const originalError = frameWindow.console.error;
                    frameWindow.console.error = function(...args) {
                        const errorMsg = args.join(' ');
                        if (errorMsg.includes('ParticleSystem')) {
                            addStatus(`Particle System Error: ${errorMsg}`, 'error');
                        }
                        originalError.apply(frameWindow.console, args);
                    };

                    addStatus('✓ Particle system monitoring active', 'success');

                    // Check if the canvas is rendering (not black)
                    const canvas = frameWindow.document.querySelector('canvas');
                    if (canvas) {
                        const ctx = canvas.getContext('2d');
                        const imageData = ctx.getImageData(canvas.width/2, canvas.height/2, 1, 1);
                        const [r, g, b] = imageData.data;
                        
                        if (r === 0 && g === 0 && b === 0) {
                            addStatus('⚠ Canvas center is black - possible rendering issue', 'error');
                        } else {
                            addStatus(`✓ Canvas is rendering (center pixel: rgb(${r},${g},${b}))`, 'success');
                        }
                    }
                } catch (error) {
                    addStatus(`Error checking frame: ${error.message}`, 'error');
                }
            }, 3000);
        };

        frame.onerror = (error) => {
            addStatus(`Frame error: ${error}`, 'error');
        };
    </script>
</body>
</html>
