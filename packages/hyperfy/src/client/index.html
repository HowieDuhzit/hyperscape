<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hyperfy</title>
    <meta name="description" content="Hyperfy World" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Hyperfy" />
    <meta property="og:description" content="Hyperfy World" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Hyperfy" />
    <meta name="twitter:description" content="Hyperfy - 3D Virtual World" />

    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="preload" href="/rubik.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="stylesheet" type="text/css" href="/index.css" />
  </head>
  <body>
    <script>
      // Polyfill process for browser environment
      if (typeof window !== 'undefined' && typeof window.process === 'undefined') {
        window.process = {
          env: { NODE_ENV: 'development' },
          platform: '',
          versions: {},
          version: '',
        }
      }
      // Set particles worker path - different for dev vs production
      // Check multiple ways to detect development mode
      const isViteDev = document.querySelector('script[src*="@vite/client"]') !== null;
      const isDevelopment = window.location.hostname === 'localhost' || 
                           window.location.hostname === '127.0.0.1' ||
                           window.location.port === '4445' || // Vite dev port
                           window.location.port === '3000';   // Server dev port
      
      if (isViteDev || isDevelopment) {
        // Development: Disable particles to avoid worker loading issues
        window.PARTICLES_PATH = null;
        console.log('[Development] Particles disabled for development mode');
      } else {
        // Production: Will be replaced during build with actual hashed filename
        window.PARTICLES_PATH = '/client-assets/particles.js';
      }
    </script>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
