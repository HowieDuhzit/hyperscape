<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Grid Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0e6d2;
        }
        h1 {
            color: #5d4e37;
            text-align: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            gap: 2px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #3e3e3e;
            padding: 2px;
            border: 3px solid #5d4e37;
        }
        .cell {
            background-color: rgba(var(--biome-color), var(--height-opacity));
            border: 1px solid #8b7355;
            padding: 10px;
            min-height: 120px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        .cell:hover {
            background-color: #e8dcc0;
            transform: scale(1.02);
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .cell-coords {
            position: absolute;
            top: 2px;
            right: 5px;
            font-size: 10px;
            color: #999;
        }
        .cell-name {
            font-weight: bold;
            color: #5d4e37;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .cell-description {
            font-size: 11px;
            color: #666;
            margin-bottom: 5px;
            line-height: 1.3;
        }
        .cell-features {
            font-size: 10px;
            color: #8b7355;
            font-style: italic;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            background-color: #f9f4e8;
            margin: 10% auto;
            padding: 20px;
            border: 3px solid #5d4e37;
            width: 80%;
            max-width: 500px;
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #000;
        }
        .info {
            text-align: center;
            margin: 20px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
